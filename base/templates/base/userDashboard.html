{% extends "main.html" %}
{% load static %}

{% block title %}User Dashboard{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/userDashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock %}

{% block content %}
    <div class="hero-content">
        <div class="content col anim">
            <h1>Find Your Dream <span>Job</span></h1>
            <p>Search for jobs, internships, and more.</p>
            <a href="{% url 'searchJob' %}" class="btn anim getStarted">Start Searching</a>
        </div>
        <img id="offer-img" class="offer-image anim" src="{% static 'images/offer-2.jpg' %}">
    </div>
{% endblock %}
