{% extends "main.html" %}
{% load static %}
    {% block title %}Job Search-Sign up{% endblock title %}
    {% block styles %}
    <link rel="stylesheet" href="{% static 'css/global.css'%}">
    <link rel="stylesheet" href="{% static 'css/signupUser.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    {% endblock styles %}
    {% block content %}
        <form class="signup-form">
            <div class="content anim">
                <h1>Sign up</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required id="username">
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Email" required id="email">
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required id="password">
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Confirm Password" required id="confirmPassword">
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <button type="submit" class = "btn" id="signup-btn">Sign up</button>
            </div>
        </form>
        <!-- <div class="footer">
            <p>2025 Job Search Website</p>
        </div> -->
    {% endblock content %}
    {% block scripts %}
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/signupAdmin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% endblock scripts %}
