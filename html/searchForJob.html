<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search for a job</title>
    <link rel="stylesheet" href="../css/searchForJob.css">
    <link rel="stylesheet" href="../css/global.css">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="../images/logo.png" alt="Logo" class="logo" onclick="window.location.href='userDashboard.html'">
            <ul>
                <li><a href="userDashboard.html">Home</a></li>
                <li><a href="searchForJob.html">Search for a job</a></li>
                <li><a href="viewAllJobs.html">View list of available jobs</a></li>
                <li><a href="html/signup.html">View list of applied jobs</a></li>
             </ul>
             
        </nav>


        <div class="searchNav">
            <div class="search-container">
                <input type="text" class="search-box" placeholder="Search for jobs...">
                
                <div class="filter-group">
                    <div class="filter-select">
                        <label for="job-title">Job Title</label>
                        <select id="job-title" class="filter-dropdown">
                            <option value="" disabled selected>Select Job Title</option>
                            <option value="software-engineer">Software Engineer</option>
                            <option value="back-end">Back End Developer</option>
                            <option value="front-end">Front End Developer</option>
                            <option value="data-scientist">Data Scientist</option>
                            <option value="full-stack">Full Stack Developer</option>
                        </select>
                    </div>
                    
                    <div class="filter-select">
                        <label for="experience">Experience</label>
                        <select id="experience" class="filter-dropdown">
                            <option value="" disabled selected>Select Experience</option>
                            <option value="0-1">0-1 year</option>
                            <option value="1-3">1-3 years</option>
                            <option value="3-7">3-7 years</option>
                            <option value="7-15">7-15 years</option>
                            <option value="15+">15+ years</option>
                        </select>
                    </div>
                    
                    <button class="search-button">
                        <i class="search-icon">üîç</i> Search
                    </button>
                </div>
            </div>
        </div>
       
        <div class="footer">
            <p>2025 Job Search Website</p>
        </div>
    </div>
</body>
</html>
