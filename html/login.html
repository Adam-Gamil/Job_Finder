<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search-Login</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="hero">
        <nav>
            <img src="../images/logo.png" alt="Logo" class="logo" onclick="window.location.href='../index.html'">
             <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign up</a></li>
             </ul>
        </nav>
        <div class="login-form">
            <div class="content anim">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username/email" required id="username">
                    <i class="bx bxs-user"></i>
                </div> 
                <div class="input-box">
                    <input type="password" placeholder="Password" required id="password">
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <!-- <div class="remember-me">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot password?</a>
                </div> -->
                <button type="submit" class="btn" id="login-btn">Login</button>
                <div class="register">
                    <p>Don't have an account? <a href="signup.html">Register now</a></p>
                </div>
            </div>
        </div>
        <!-- <div class="footer">
            <p>2025 Job Search Website</p>
        </div> -->
    </div>
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
