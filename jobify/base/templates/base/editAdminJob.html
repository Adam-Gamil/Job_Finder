<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/addJobOpportunity.css">
    
</head>
<body>
    <div class="hero">

        <nav>
            <img src="../images/logo.png" alt="Logo" class="logo" onclick="window.location.href='adminDashboard.html'">
            <ul>
                <li><a href="adminDashboard.html">Home</a></li>
                <li><a href="addJobOpportunity.html">Add Job</a></li>
                <li><a href="viewCreatedJobs.html">View Created Jobs</a></li>
                <li><a href="selectAndEditJobs.html">Select And Edit Jobs</a></li>
            </ul>
        </nav>

        <div class="job-opport">
            <h1>Edit The Job</h1>
            
            <div class="add-details">
                <div class="input-box">
                    <label><strong>Job title</strong></label>
                    <select id="job-title" class="filter-dropdown">
                        <option value="" disabled selected>Select Job Title</option>
                        <option value="Software Engineer">Software Engineer</option>
                        <option value="Back End Developer">Back End Developer</option>
                        <option value="Front End Developer">Front End Developer</option>
                        <option value="Data Scientist">Data Scientist</option>
                        <option value="Full Stack Developer">Full Stack Developer</option>
                    </select>
                </div>

                <div class="input-box">
                    <label><strong>Job salary</strong></label>
                    <select id="job-salary" class="filter-dropdown">
                        <option value="" disabled selected>Select Job Salary</option>
                        <option value="20000$-40000$">20,000$~40,000$</option>
                        <option value="40000$-60000$">40,000$~60,000$</option>
                        <option value="60000$-80000$">60,000$~80,000$</option>
                        <option value="80000$-120000$">80,000$~120,000$</option>
                        <option value="120000$+">120,000$ or more</option>
                    </select>
                </div>

                <div class="input-box">
                    <label><strong>Years of experience</strong></label>
                    <select id="years_exp" class="filter-dropdown">
                        <option value="" disabled selected>Select Experience</option>
                        <option value="0-1 years experience">0-1 year</option>
                        <option value="1-3 years experience">1-3 years</option>
                        <option value="3-7 years experience">3-7 years</option>
                        <option value="7-15 years experience">7-15 years</option>
                        <option value="15+ years experience">15+ years</option>
                    </select>
                </div>

                <label><strong>Job status</strong></label>
                <div class="stat">
                    <label>Open</label>
                    <input type="radio" name="status" value="Open">
                    <label>Closed</label>
                    <input type="radio" name="status" value="Closed">
                </div>

                <div class="input-box">
                    <label><strong>Job Requirements</strong></label>
                    <textarea class="dis" id="requirements" placeholder="Write the Requirements Here" cols="30" rows="5"></textarea>
                </div>

                <div class="input-box">
                    <label><strong>Job Description</strong></label>
                    <textarea class="dis" id="description" placeholder="Write the Description Here" cols="30" rows="5"></textarea>
                </div>

                <div class="input-box">
                    <label><strong>Job Location</strong></label>
                    <textarea class="dis" id="location" placeholder="Write the Location Here" cols="30" rows="5"></textarea>
                </div>

                <button class="btn" id="addJobBtn" type="submit">Save Changes</button>
            </div>
        </div>
    </div>

    <script type="module" src="../js/editAdminJob.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
